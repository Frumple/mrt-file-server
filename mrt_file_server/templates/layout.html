<!doctype html>
<html>
  <head>
    <title>MRT File Server - {{ self.title() }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}" />
  </head>
  <body>
    <h1>MRT File Server - {{ self.title() }}</h1>
    <hr />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <h2>Results</h2>
        <ul>
        {% for message in messages %}
          <li name="flash_message">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
    <hr />
    <span><a href="{{ url_for('index') }}">Back to File Server Home</a></span>
  </body>
</html>
